<!--Trong các thẻ ol và ul có chứa thuộc tính class. Thử bỏ thuộc tính này và nhấn nút Chạy thử để xem kết quả.-->
<!DOCTYPE html>
<html>
        <head>
            <!-- <style>
                ul.a  {
                    list-style-type:  circle;
                }
                ul.b  {
                    list-style-type:  square;
                }
                ol.c  {
                    list-style-type:  upper-roman;
                }
                ol.d  {
                    list-style-type:  lower-alpha;
                }
            </style> -->
        </head>
        <body>
        <p>Danh sách không thứ tự:</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <p>Danh sách có thứ tự:</p>
        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>       
        </body>
</html>
