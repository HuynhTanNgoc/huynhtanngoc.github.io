<!--Thay đổi các thuộc tính CSS và giá trị, ví dụ khai báo border: 2px dotted blue và bỏ thuộc tính border-collapse. -->
<!DOCTYPE html>
<html>
       <head>
            <style>
                table,  th,  td  {
                  border:  2px dotted blue;
                }
                table  {
                  width:  100%;
                }
                th{
                  height:  50px;
                }
            </style>
       </head>
       <body>
        <h2>Bảng biểu:</h2>
        <table>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        </table>

       </body>
</html>
