<!--Thêm các thuộc tính font-style, text-decoration đến h1.-->
<!DOCTYPE html>
<html>
       <head>
            <style>
                h1{
                   font-style: italic;
                   text-decoration: underline;
                 }
                  p{
                  font-family:  "Times  New  Roman",  Times,  serif;
                  }
                  p{
                    font-weight: bold;
                    font-size: medium;
                  }
            </style>
       </head>
       <body>
        <h1>Thiết  kế  website  </h1>
        <p>  Đây  là  trang  web  đầu  tiên  của  tôi.</p>          
       </body>
</html>
